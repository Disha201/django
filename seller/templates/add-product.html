{% extends 'seller-header.html'%}
{% load static %}

{% block content %}


        <div class="forms" >
        
            <div class="row">
                <h3 class="title1">General Form :</h3>
                <div class="form-three widget-shadow">
                    <form class="form-horizontal" method='POST' enctype="multipart/form-data">
                        {%  csrf_token %}
                        <div class="form-group">
                            <label for="focusedinput" class="col-sm-2 control-label">product name</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control1" name='name' id='name' placeholder="Default Input" required="">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="focusedinput" class="col-sm-2 control-label">Description</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control1" name='des' id='des' placeholder="Default Input" required="">
                            </div>
                        </div>

                        <div class="form-group">   
                            <label for="focusedinput" class="col-sm-2 control-label">Price</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control1" name='price' id='price' placeholder="Default Input" required="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="focusedinput" class="col-sm-2 control-label">Quantity</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control1" name='quantity' id='quantity' placeholder="Default Input" required="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="focusedinput" class="col-sm-2 control-label">Discount</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control1" name='discount' id='discount'placeholder="Default Input" required="" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="focusedinput" class="col-sm-2 control-label">Product Image</label>
                            <div class="col-sm-8">
                                <input type="file" class="form-control1" name='pic' id='pic' required="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="focusedinput" class="col-sm-2 control-label">Product Image</label>
                            <div class="col-sm-8">
                                <input type="file" class="form-control1" name='pic1' id='pic1' required="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="focusedinput" class="col-sm-2 control-label">Product Image</label>
                            <div class="col-sm-8">
                                <input type="file" class="form-control1" name='pic2' id='pic2' required="">
                            </div>
                        </div>
                        <div class="form-group mb-n">
                                <div class="col-sm-8">
                                    <input type="submit" class="btn btn-info" id='btn' value="Add Product">
                        </div>                   
                    </form>
            </div>
          
        </div>
        <script>
            $(document).ready(function () {
                $("#btn").click(function (){
                    
                    var productobj={
                        'name':$("#name").val(),
                        'des':$("#des").val(),
                        'price':$("#price").val(),
                        'quantity':$("#quantity").val(),
                        'discount':$("#discount").val(),
                        'pic':$("#pic").val(),
                        'pic1':$("#pic1").val(),
                        'pic2':$("#pic2").val(),
                        'csrfmiddlewaretoken':$("input[name='csrfmiddlewaretoken']").val()
                };
            $.ajax({
                    url:"{% url 'add-product' %}",
                    type:'POST',
                    data:productobj,
                    success: function(response) {
                        alert(response.msg);
                        window.location.href = "{% url 'add-product' %}";
                    }
                });
            });
        });

    </script>

{% endblock %}
