{% load static %}

<!DOCTYPE html>
<html>
<head>

<title>Best Store a Ecommerce Online Shopping Category Flat Bootstrap Responsive Website Template | Home :: w3layouts</title>
<!-- for-mobile-apps -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="Best Store Responsive web template, Bootstrap Web Templates, Flat Web Templates, Android Compatible web template, 
Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false);
		function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- //for-mobile-apps -->
<link href="{% static 'css/bootstrap.css' %}" rel="stylesheet" type="text/css" media="all" />
<link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css" media="all" />
<!-- js -->
<script src="{% static 'js/jquery.min.js' %}"></script>
<!-- //js -->
<!-- cart -->
<script src="{% static 'js/simpleCart.min.js' %}"></script>
<!-- cart -->
<!-- for bootstrap working -->
<script type="text/javascript" src="{% static 'js/bootstrap-3.1.1.min.js' %}"></script>
<!-- //for bootstrap working -->
<link href='//fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>
<link href='//fonts.googleapis.com/css?family=Lato:400,100,100italic,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
<!-- timer -->
<link rel="stylesheet" href="{% static 'css/jquery.countdown.css' %}" />
<!-- //timer -->
<!-- animation-effect -->
<link href="{% static 'css/animate.min.css' %}" rel="stylesheet"> 
<script src="{% static 'js/wow.min.js' %}"></script>
<script>
 new WOW().init();
</script>
<!-- //animation-effect -->
</head>
<style>
	a:hover{
		color:#212121;
	}
</style>

<!-- breadcrumbs -->
<div class="breadcrumbs">
	<div class="container">
		<ol class="breadcrumb breadcrumb1 animated wow slideInLeft" data-wow-delay=".5s">
			<li><a href="{% url 'index' %}"><span class="glyphicon glyphicon-home" aria-hidden="true"></span>Home</a></li>
			<li class="active">Register Page</li>
		</ol>
	</div>
</div>
<!-- //breadcrumbs -->
<!-- register -->
<div class="register">
	<div class="container">
		
		<h3 class="animated wow zoomIn" data-wow-delay=".5s">Register Here</h3>
		
		<div class="login-form-grids">
			<h5 class="animated wow slideInUp" data-wow-delay=".3s">User information</h5>
			<h5 class="animated wow slideInUp" data-wow-delay=".3s">{{msg}}</h5>
			<form class="animated wow slideInUp" data-wow-delay=".5s" method="POST">
				{%  csrf_token %}
				<input type="text" name="name" placeholder="Enter Name..." required=" " >
				<input type="email" name="email" placeholder="Email Address" required=" " >
				<input type="password" name="password" placeholder="Password" required=" " >
				<input type="password" name="cnpassword" placeholder="Password Confirmation" required=" " >
				<input type="submit" value="Register">
			</form>
		</div>
		<br>
			<h4 style="text-align:center"  class="animated wow slideInUp"  ><b>Already Registered</b></h4>
			
			<p class="animated wow slideInUp" style="text-align:center;margin-top:1em"><a style="color:#d8703f" onMouseOut="this.style.color='#d8703f'" onMouseOver="this.style.color='black'" href="{% url 'login' %}">Login Here</a></p>
	</div>
</div>
<!-- //register -->
</body>
</html>
