{% extends 'header.html' %}
{% load static %}

{% block content %}

<!--- products --->
<div class="products">
    <div class="container">
        <h3 class="w3_agile_header">Products</h3>
        <div class="about-agileinfo w3layouts">
            <div class="col-md-12 products-right">
                <div class="agile_top_brands_grids">
                    {% for item in productlist %}
                    <div class="col-md-3 top_brand_left" style="margin-top:50px;">
                        <div class="hover14 column">
                            <div class="agile_top_brand_left_grid">
                                <div class="agile_top_brand_left_grid_pos">
                                    
                                </div>
                                <div class="agile_top_brand_left_grid1">
                                    <figure>
                                        <div class="snipcart-item block">
                                            <div class="snipcart-thumb">
                                                <a href="{% url 'single' item.id %}">
                                                    <img title=" " alt=" " src="{{item.pic.url}}" width="150" height="150" />
                                                </a>
                                                <p>{{item.name}}</p>
                                                <h4>₹{{item.price}}<span>₹{{item.price}}</span></h4>
                                            </div>
                                            <div class="snipcart-details top_brand_home_details">
                                                <form action="#" method="post">
                                                    <fieldset>
                                                        <input type="hidden" name="cmd" value="_cart">
                                                        <input type="hidden" name="add" value="1">
                                                        <input type="hidden" name="business" value=" ">
                                                        <input type="hidden" name="item_name"
                                                            value="Fortune Sunflower Oil">
                                                        <input type="hidden" name="amount" value="35.99">
                                                        <input type="hidden" name="discount_amount" value="1.00">
                                                        <input type="hidden" name="currency_code" value="USD">
                                                        <input type="hidden" name="return" value=" ">
                                                        <input type="hidden" name="cancel_return" value=" ">
                                                        <input type="submit" name="submit" value="View Details"
                                                            class="button">
                                                    </fieldset>
                                                </form>
                                            </div>
                                        </div>
                                    </figure>
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                    <div class="clearfix"> </div>
                </div>
            </div>
            <div class="clearfix"> </div>
        </div>
    </div>
</div>
<!--- products --->

{% endblock %}
